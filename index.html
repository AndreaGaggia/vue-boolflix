<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boolflix</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>BOOLFLIX</h1>
                <div class="searchbar">
                    <input
                        @keydown.enter="search"
                        type="text"
                        placeholder="Cerca film e serie"
                        v-model="searchString"
                    />
                </div>
            </header>

            <main>
                <div class="films" v-if="films">
                    <div
                        class="film"
                        v-for="film in films"
                        :style="cardBg(film.poster_path)"
                    >
                        <div class="film-info">
                            <p class="original-title">
                                <span v-if="film.original_title"
                                    ><strong>Original Title:</strong> {{
                                    film.original_title }}</span
                                >
                                <span v-else>{{ film.original_name }}</span>
                            </p>
                            <p class="title" v-if="film.title">
                                <strong>Title:</strong> {{ film.title }}
                            </p>
                            <p class="stars">
                                <strong>Rating:</strong>
                                <i
                                    v-for="n in getRate(film.vote_average)"
                                    class="fas fa-star"
                                ></i
                                ><i
                                    v-for="n in (5 - getRate(film.vote_average))"
                                    class="far fa-star"
                                ></i>
                            </p>
                            <p class="lang">
                                <strong>Language:</strong> {{
                                getFlag(film.original_language) }}
                            </p>
                            <p class="overview">
                                <strong>Overview:</strong>
                                {{ cutOverview(film.overview, 100) }}
                            </p>
                            <!-- cast -->
                            <p class="cast" v-if="film.cast">
                                <strong>Cast:</strong>
                                <span v-for="person in film.cast"
                                    >{{ person }},
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
